<p>template-reg-form-assign works!</p>

<div class="container">
    <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input required type="text" minlength="3" maxlength="10" class="form-control" name="firstname"  placeholder="First Name" ngModel>
                <small *ngIf="!form.valid">Length must be in 5-10 range</small>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" maxlength="10" name="lastname" placeholder="Last Name" ngModel> 
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" ngModel>
            </div>
            <button type="submit" [disabled]="!form.valid">Submit</button>
        </form>
    </div>
</div>
