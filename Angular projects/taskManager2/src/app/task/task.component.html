<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="justify-content-center shadow-lg rounded-4 py-3 mt-3 bg-light">
                <div class="text-center">
                    <p>Task Management</p>
                </div>
                <hr style="color: aqua;">
                <div>
                    <p class="heading" style="display: inline-block;">Enter Task</p>
                    &nbsp;<mat-icon>task</mat-icon>
                </div>

                <div>
                    <div>
                        <mat-form-field class="in">
                            <mat-label>Enter task</mat-label>
                            <input matInput placeholder="Ex.task123" required #task>
                            <mat-icon matSuffix class="icon">assignment</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="in">
                            <mat-label>Choose a Date</mat-label>
                            <input matInput [matDatepicker]="pick" required #date>
                            <mat-datepicker-toggle matSuffix class="custom-icon" [for]="pick"></mat-datepicker-toggle>
                            <mat-datepicker #pick></mat-datepicker>
                        </mat-form-field>
                    </div>
                 </div>

                 <div class="mt-3">
                    <button mat-raised-button style="background-color: blueviolet; " (click)="addTask(task,date)" class="mt-3"></button>
                 </div>
            </div>
        </div>
    </div>
</div>
