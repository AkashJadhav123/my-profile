<div class="container ">
    <div class="row justify-content-center ">
        <div class="col-md-4">
            <form [formGroup]='mylogin' (ngSubmit)='onsubmit()'>
                <div>
                    <label for="username">UserName</label>
                    <input *ngIf="mylogin.get()" type="email" class="form-control" formControlName="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button *ngIf="" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isButtonClicked">
<div class="container">
    <div class="row col-md-4">
      <div class="col" *ngFor="let image of imageurlarry">
        <img src="{{image}}" alt="aj">
        </div>  
    </div>
</div>
</div>
